<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 40px;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #58a6ff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #f0f6fc;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: inherit;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #58a6ff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #2ea043;
        }
        .error {
            color: #f85149;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(248, 81, 73, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(248, 81, 73, 0.3);
        }
        .emoji {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><span class="emoji">üîê</span>Admin Login</h1>
        
        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
