<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
        }
        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            color: #58a6ff;
        }
        .logout-btn {
            background: #da3633;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-family: inherit;
        }
        .logout-btn:hover {
            background: #b62324;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        .section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .section h2 {
            color: #58a6ff;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #2ea043;
        }
        .btn-danger {
            background: #da3633;
        }
        .btn-danger:hover {
            background: #b62324;
        }
        .script-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .script-item {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
        }
        .script-item h3 {
            color: #7ee787;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .script-item p {
            color: #8b949e;
            margin-bottom: 15px;
        }
        .script-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #f0f6fc;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: inherit;
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 200px;
            font-family: 'Monaco', 'Menlo', monospace;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background: #161b22;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #30363d;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            color: #8b949e;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        .close:hover {
            color: #c9d1d9;
        }
        .emoji {
            margin-right: 8px;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .status.success {
            background: rgba(35, 134, 54, 0.2);
            border: 1px solid rgba(35, 134, 54, 0.5);
            color: #238636;
        }
        .status.error {
            background: rgba(248, 81, 73, 0.2);
            border: 1px solid rgba(248, 81, 73, 0.5);
            color: #f85149;
        }
        .file-browser-item {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #0d1117;
            border: 1px solid #21262d;
        }
        .file-browser-item:hover {
            background: #21262d;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="emoji">‚öôÔ∏è</span>Script Server Admin</h1>
        <form method="POST" action="/logout" style="margin: 0;">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <div class="container">
        <div id="status" class="status"></div>

        <!-- Scripts Management -->
        <div class="section">
            <h2><span class="emoji">üìú</span>Scripts Management</h2>
            <button class="btn" onclick="openCreateModal()">Add New Script</button>
            <button class="btn" onclick="updateIndexPage()">Update Index Page</button>
            
            <div id="scriptsList" class="script-list">
                <!-- Scripts will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Create/Edit Script Modal -->
    <div id="scriptModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Script</h2>
            
            <form id="scriptForm">
                <div class="form-group">
                    <label for="scriptName">Script Name (URL path)</label>
                    <input type="text" id="scriptName" required>
                </div>
                
                <div class="form-group">
                    <label for="scriptDescription">Description</label>
                    <input type="text" id="scriptDescription" required>
                </div>
                
                <div class="form-group">
                    <label for="scriptIcon">Icon (emoji)</label>
                    <input type="text" id="scriptIcon" value="üìú">
                </div>
                
                <div class="form-group">
                    <label for="scriptType">Type</label>
                    <select id="scriptType" onchange="toggleScriptTypeFields()">
                        <option value="local">Local Script</option>
                        <option value="redirect">Redirect to URL</option>
                    </select>
                </div>
                
                <div class="form-group" id="localGroup" style="display: block;">
                    <label for="scriptPath">Script File</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="scriptPath" placeholder="Path to script file" readonly style="flex: 1;">
                        <button type="button" class="btn" onclick="openFileBrowser()">Browse</button>
                    </div>
                </div>
                
                <div class="form-group" id="redirectGroup" style="display: none;">
                    <label for="redirectUrl">Redirect URL</label>
                    <input type="url" id="redirectUrl">
                </div>
                
                <button type="submit" class="btn">Save Script</button>
            </form>
        </div>
    </div>

    <!-- Edit Script Content Modal -->
    <div id="contentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="contentModalTitle">Edit Script Content</h2>
            
            <form id="contentForm">
                <div class="form-group">
                    <label for="scriptContent">Script Content</label>
                    <textarea id="scriptContent" placeholder="#!/bin/bash&#10;&#10;echo 'Hello World!'"></textarea>
                </div>
                
                <button type="submit" class="btn">Save Content</button>
            </form>
        </div>
    </div>

    <!-- File Browser Modal -->
    <div id="fileBrowserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select Script File</h2>
            
            <div id="currentPath" style="margin-bottom: 15px; font-family: monospace; color: #8b949e;"></div>
            
            <div id="fileList" style="max-height: 400px; overflow-y: auto; border: 1px solid #30363d; border-radius: 6px; padding: 10px;">
                <!-- File browser content will be loaded here -->
            </div>
            
            <div style="margin-top: 15px;">
                <button class="btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        var editingScript = null;
        var editingContent = null;
        var currentBrowsePath = '/app/scripts';

        // Load scripts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadScripts();
        });

        function showStatus(message, type) {
            type = type || 'success';
            var status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
            
            setTimeout(function() {
                status.style.display = 'none';
            }, 5000);
        }

        function loadScripts() {
            fetch('/admin/scripts')
                .then(function(response) {
                    return response.json();
                })
                .then(function(scripts) {
                    var container = document.getElementById('scriptsList');
                    container.innerHTML = '';
                    
                    if (scripts.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: #8b949e;">No scripts configured yet. Click "Add New Script" to get started.</p>';
                        return;
                    }
                    
                    scripts.forEach(function(script) {
                        var scriptDiv = document.createElement('div');
                        scriptDiv.className = 'script-item';
                        
                        var icon = script.icon || 'üìú';
                        var name = script.name || 'Unnamed';
                        var description = script.description || 'No description';
                        var type = script.type || 'local';
                        var redirectInfo = '';
                        
                        if (script.redirect_url) {
                            redirectInfo = '<p><strong>Redirects to:</strong> <a href="' + script.redirect_url + '" target="_blank" style="color: #58a6ff;">' + script.redirect_url + '</a></p>';
                        }
                        
                        var editContentButton = '';
                        if (type === 'local') {
                            editContentButton = '<button class="btn" onclick="editContent(\'' + name + '\')">Edit Content</button>';
                        }
                        
                        scriptDiv.innerHTML = '<h3>' + icon + ' ' + name + '</h3>' +
                            '<p>' + description + '</p>' +
                            '<p><strong>Type:</strong> ' + type + '</p>' +
                            redirectInfo +
                            '<div class="script-actions">' +
                                '<button class="btn" onclick="editScript(\'' + name + '\')">Edit</button>' +
                                editContentButton +
                                '<button class="btn btn-danger" onclick="deleteScript(\'' + name + '\')">Delete</button>' +
                            '</div>';
                        
                        container.appendChild(scriptDiv);
                    });
                })
                .catch(function(error) {
                    console.error('Error loading scripts:', error);
                    showStatus('Failed to load scripts', 'error');
                });
        }

        function openCreateModal() {
            editingScript = null;
            document.getElementById('modalTitle').textContent = 'Add New Script';
            document.getElementById('scriptForm').reset();
            document.getElementById('scriptIcon').value = 'üìú';
            toggleScriptTypeFields();
            document.getElementById('scriptModal').style.display = 'block';
        }

        function editScript(name) {
            fetch('/admin/scripts')
                .then(function(response) {
                    return response.json();
                })
                .then(function(scripts) {
                    var script = null;
                    for (var i = 0; i < scripts.length; i++) {
                        if (scripts[i].name === name) {
                            script = scripts[i];
                            break;
                        }
                    }
                    
                    if (script) {
                        editingScript = name;
                        document.getElementById('modalTitle').textContent = 'Edit Script';
                        document.getElementById('scriptName').value = script.name || '';
                        document.getElementById('scriptName').disabled = true;
                        document.getElementById('scriptDescription').value = script.description || '';
                        document.getElementById('scriptIcon').value = script.icon || 'üìú';
                        document.getElementById('scriptType').value = script.type || 'local';
                        document.getElementById('redirectUrl').value = script.redirect_url || '';
                        document.getElementById('scriptPath').value = script.script_path || '';
                        toggleScriptTypeFields();
                        document.getElementById('scriptModal').style.display = 'block';
                    }
                })
                .catch(function(error) {
                    console.error('Error fetching script:', error);
                    showStatus('Failed to load script for editing', 'error');
                });
        }

        function editContent(name) {
            editingContent = name;
            document.getElementById('contentModalTitle').textContent = 'Edit Content: ' + name;
            
            fetch('/admin/scripts/' + name + '/content')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    document.getElementById('scriptContent').value = data.content;
                    document.getElementById('contentModal').style.display = 'block';
                })
                .catch(function(error) {
                    showStatus('Failed to load script content', 'error');
                });
        }

        function deleteScript(name) {
            if (!confirm('Are you sure you want to delete the script "' + name + '"?')) {
                return;
            }

            fetch('/admin/scripts/' + name, {
                method: 'DELETE'
            })
            .then(function(response) {
                if (response.ok) {
                    showStatus('Script deleted successfully');
                    loadScripts();
                } else {
                    showStatus('Failed to delete script', 'error');
                }
            })
            .catch(function(error) {
                showStatus('Failed to delete script', 'error');
            });
        }

        function toggleScriptTypeFields() {
            var type = document.getElementById('scriptType').value;
            var localGroup = document.getElementById('localGroup');
            var redirectGroup = document.getElementById('redirectGroup');
            
            if (type === 'local') {
                localGroup.style.display = 'block';
                redirectGroup.style.display = 'none';
            } else {
                localGroup.style.display = 'none';
                redirectGroup.style.display = 'block';
            }
        }

        function openFileBrowser() {
            currentBrowsePath = '/app/scripts';
            loadFileBrowser(currentBrowsePath);
            document.getElementById('fileBrowserModal').style.display = 'block';
        }

        function loadFileBrowser(path) {
            fetch('/admin/browse?path=' + encodeURIComponent(path))
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    document.getElementById('currentPath').textContent = 'Current: ' + data.currentPath;
                    
                    var fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';
                    
                    if (data.items.length === 0) {
                        fileList.innerHTML = '<p style="color: #8b949e; text-align: center;">No files found in this directory</p>';
                        return;
                    }
                    
                    data.items.forEach(function(item) {
                        var itemDiv = document.createElement('div');
                        itemDiv.className = 'file-browser-item';
                        
                        var icon = item.type === 'directory' ? 'üìÅ' : 'üìÑ';
                        var name = item.isParent ? 'üìÅ ..' : icon + ' ' + item.name;
                        
                        itemDiv.innerHTML = '<span>' + name + '</span>';
                        
                        itemDiv.addEventListener('click', function() {
                            if (item.type === 'directory') {
                                currentBrowsePath = item.path;
                                loadFileBrowser(item.path);
                            } else {
                                selectFile(item.path, item.name);
                            }
                        });
                        
                        fileList.appendChild(itemDiv);
                    });
                })
                .catch(function(error) {
                    console.error('Error loading file browser:', error);
                    showStatus('Failed to load file browser', 'error');
                });
        }

        function selectFile(path, name) {
            document.getElementById('scriptPath').value = path;
            closeModal();
            showStatus('Selected file: ' + name, 'success');
        }

        function closeModal() {
            document.getElementById('scriptModal').style.display = 'none';
            document.getElementById('contentModal').style.display = 'none';
            document.getElementById('fileBrowserModal').style.display = 'none';
            document.getElementById('scriptName').disabled = false;
            editingScript = null;
            editingContent = null;
        }

        function updateIndexPage() {
            fetch('/admin/scripts')
                .then(function(response) {
                    return response.json();
                })
                .then(function(scripts) {
                    return fetch('/admin/index-page', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ scripts: scripts })
                    });
                })
                .then(function(response) {
                    if (response.ok) {
                        showStatus('Index page updated successfully');
                    } else {
                        showStatus('Failed to update index page', 'error');
                    }
                })
                .catch(function(error) {
                    showStatus('Failed to update index page', 'error');
                });
        }

        // Handle script form submission
        document.getElementById('scriptForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var type = document.getElementById('scriptType').value;
            var formData = {
                name: document.getElementById('scriptName').value,
                description: document.getElementById('scriptDescription').value,
                icon: document.getElementById('scriptIcon').value,
                type: type
            };
            
            if (type === 'redirect') {
                formData.redirect_url = document.getElementById('redirectUrl').value;
                if (!formData.redirect_url) {
                    showStatus('Redirect URL is required for redirect type scripts', 'error');
                    return;
                }
            } else if (type === 'local') {
                var scriptPath = document.getElementById('scriptPath').value;
                formData.script_path = scriptPath;
            }

            var method = editingScript ? 'PUT' : 'POST';
            var url = editingScript ? '/admin/scripts/' + editingScript : '/admin/scripts';

            fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(function(response) {
                return response.json().then(function(data) {
                    return { ok: response.ok, data: data };
                });
            })
            .then(function(result) {
                if (result.ok) {
                    showStatus(editingScript ? 'Script updated successfully' : 'Script created successfully');
                    closeModal();
                    loadScripts();
                } else {
                    showStatus(result.data.error || 'Failed to save script', 'error');
                }
            })
            .catch(function(error) {
                showStatus('Failed to save script', 'error');
            });
        });

        // Handle content form submission
        document.getElementById('contentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!editingContent) return;

            var content = document.getElementById('scriptContent').value;

            fetch('/admin/scripts/' + editingContent + '/content', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: content })
            })
            .then(function(response) {
                if (response.ok) {
                    showStatus('Script content updated successfully');
                    closeModal();
                } else {
                    showStatus('Failed to update script content', 'error');
                }
            })
            .catch(function(error) {
                showStatus('Failed to update script content', 'error');
            });
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            var scriptModal = document.getElementById('scriptModal');
            var contentModal = document.getElementById('contentModal');
            var fileBrowserModal = document.getElementById('fileBrowserModal');
            if (event.target === scriptModal || event.target === contentModal || event.target === fileBrowserModal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
